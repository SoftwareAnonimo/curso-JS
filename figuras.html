<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras Geometricas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el Taller de Java script</p>
    </header>

    <section>
        <h2>Calcula el Area y el Perimetro de un Cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe Cuanto mide los lados de tu Cuadrado
            </label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcula el Area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el Area y el Perimetro de un Triangulo</h2>
        <form>
            <label for="inputTriangulo">
                Escribe Cuanto mide los lados de tu Triangulo
            </label>
            <input id="inputTriangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcula el Perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcula el Area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el Area y el Perimetro de un Cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe Cuanto mide los lados de tu Cuadrado
            </label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcula el Area
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
