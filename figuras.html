<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <main>
        <div class="div-main">
            <div class="div-padre-cuadrado">
                <section class="section">
                    <div class="div-cuadrado-circulo">
                        <h2>Calcula El Area y Perimetro de un Cuadrado</h2>
                        <form>
                            <div class="label-input_cua-cir">
                                <label for="inputCuadrado">
                                    Escribe cuanto mide cada lado de tu Cuadrado: 
                                </label>
                                <div>
                                    <input type="number" id="inputCuadrado">
                                </div>
                            </div>
                            <button class="button-cua-cir-1 button-cua-cir" type="button" onclick="calcularPerimetroCuadrado()">
                                Calcula el Perimetro
                            </button>
                            <button class="button-cua-cir-2 button-cua-cir" type="button" onclick="calcularAreaCuadrado()">
                                Calcula el Area
                            </button>
                        </form>
                    </div>
                </section>
            </div>
            
            <div class="div-padre-triangulo">
                <section class="section">
                    <div class="div-triangulo">
                        <h2>Calcula El Area y Perimetro de un Triangulo</h2>
                        <form class="form-tri">
                            <div class="padre-labels-input-tri">
                                <div class="lado-tri">
                                    <label class="label-tri" for="inputTriangulo1">
                                        Lado 1: 
                                    </label>
                                    <div>
                                        <input class="input-tri" type="number" id="inputTriangulo1">
                                    </div>
                                </div>
                                <div class="lado-tri">
                                    <label class="label-tri" for="inputTriangulo2">
                                        Lado 2: 
                                    </label>
                                    <div>
                                        <input class="input-tri" type="number" id="inputTriangulo2">
                                    </div>
                                </div>
                                <div class="lado-tri">
                                    <label class="label-tri" for="inputBaseTriangulo">
                                        Base: 
                                    </label>
                                    <div>
                                        <input class="input-tri" type="number" id="inputBaseTriangulo">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="button-tri" type="button" onclick="calcularPerimetroTriangulo()">
                                    Calcula el Perimetro
                                </button>
                                <button class="button-tri" type="button" onclick="calcularAreaTriangulo()">
                                    Calcula el Area
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            
            <div class="div-padre-circulo">
                <section class="section"">
                    <div class="div-cuadrado-circulo">
                        <h2>Calcula El Area y Perimetro de un Circulo</h2>
                        <form>
                            <div class="label-input_cua-cir">
                                <label form="inputCirculo">
                                    Escribe cuanto mide cada lado de tu Circulo: 
                                </label>
                                <div>
                                    <input type="number" id="inputCirculo">
                                </div>
                            </div>
                            <button class="button-cua-cir-1 button-cua-cir" type="button" onclick="calcularPerimetroCirculo()">
                                Calcula el Perimetro
                            </button>
                            <button class="button-cua-cir-2 button-cua-cir"  type="button" onclick="calcularAreaCirculo()">
                                Calcula el Area
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
