<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <section>
        <div>
            <h2>Calcula El Area y Perimetro de un Cuadrado</h2>
            <form>
                <label for="inputCuadrado">
                    Escribe cuanto mide cada lado de tu Cuadrado: 
                </label>
                <input type="number" id="inputCuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcula el Perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcula el Area
                </button>
            </form>
        </div>
    </section>

    <section>
        <div>
            <h2>Calcula El Area y Perimetro de un Triangulo</h2>
            <form>
                <label for="inputTriangulo1">
                    Escribe cuanto mide un lado del Triangulo: 
                </label><br>
                <input type="number" id="inputTriangulo1"><br>
                <label for="inputTriangulo2">
                    Escribe cuanto mide el otro lado del Triangulo: 
                </label><br>
                <input type="number" id="inputTriangulo2"><br>
                <label for="inputBaseTriangulo">
                    Escribe cuanto mide la base de tu Triangulo: 
                </label><br>
                <input type="number" id="inputBaseTriangulo"><br>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcula el Perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcula el Area
                </button>
            </form>
        </div>
    </section>

    <section>
        <div>
            <h2>Calcula El Area y Perimetro de un Circulo</h2>
            <form>
                <label for="inputCirculo">
                    Escribe cuanto mide cada lado de tu Circulo: 
                </label>
                <input type="number" id="inputCirculo">
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcula el Perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcula el Area
                </button>
            </form>
        </div>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
